<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodemailer Mail Trap Example</title>
    <!-- Inkline-CSS-CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.min.css"
    />
  </head>
  <body class="i-layout">
    <div class="container i-m-auto i-py-10">
      <h1 class="i-text-center i-text-primary">Email Form</h1>
      <form
        id="smtpTestForm"
        class="form i-shadow i-rounded i-p-6 i-bg-white i-mx-auto"
        style="max-width: 400px"
      >
        <div class="form-group">
          <label for="toEmail" class="form-label">To Email:</label>
          <input
            type="email"
            id="toEmail"
            class="form-input"
            placeholder="Recipient Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject:</label>
          <input
            type="text"
            id="subject"
            class="form-input"
            placeholder="Email Subject"
          />
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">Subject:</label>
          <input
            type="text"
            id="subject"
            class="form-input"
            placeholder="Email Subject"
          />
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">Subject:</label>
          <input
            type="text"
            id="subject"
            class="form-input"
            placeholder="Email Subject"
          />
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message:</label>
          <textarea
            id="message"
            class="form-input"
            placeholder="Your Message"
            rows="4"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message:</label>
          <textarea
            id="message"
            class="form-input"
            placeholder="Your Message"
            rows="4"
          ></textarea>
        </div>

        <button type="submit" class="button button--primary button--block">
          Send Email
        </button>
      </form>

      <p id="statusMessage" class="i-text-center i-mt-4 i-text-secondary"></p>
    </div>

    <script>
      document
        .getElementById("smtpTestForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const toEmail = document.getElementById("toEmail").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;

          const emailData = {
            toEmail,
            subject,
            message,
          };

          document.getElementById("statusMessage").textContent =
            "Sending email...";

          try {
            const response = await fetch("http://localhost:3000/send-email", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(emailData),
            });

            const result = await response.json();

            if (response.ok) {
              document.getElementById("statusMessage").textContent =
                "Email sent successfully!";
            } else {
              document.getElementById("statusMessage").textContent =
                "Error: " + result.message;
            }
          } catch (error) {
            document.getElementById("statusMessage").textContent =
              "Error: " + error.message;
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.min.js"></script>
  </body>
</html>
